<html>
<head>
    <meta charset="utf-8">
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src gap://ready file://* *; style-src 'self' http://* https://* 'unsafe-inline'; script-src 'self' http://* https://* 'unsafe-inline' 'unsafe-eval'">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <meta src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js" integrity="sha512-Jr0UIR/Q8MUX+93zjDOhuDUKLqJZObtwpkLJQcR9qMaLgL0thet39IORuavUaZFkZ8a4ktrUsKPM9mf5LWMduA==" crossorigin="anonymous">

    <link rel="stylesheet" href="css/index.css">

    <title>Multiplayer Tron Game</title>
</head>
<body>
<div class="overlay">
    <div class="container">
        <img src="img/logo.png">

        <div id="welcomeDiv">
          <button id="btnNew" type="button" name="new">Nouvelle Partie</button>
          <button id="btnEnter" type="button" name="enter">Rejoindre Une Partie</button>
        </div>

        <div id="createGameDiv">
          <form id="formGame" name="createGame" onsubmit="return false;">

            <input id="nameGame" type="text" name="name" pattern="[a-zA-Z][a-zA-Z0-9]+" placeholder="Nom" required />

            <div id="selectDiv">
              <label for="nbJoueurs">Nombre de joueur minimum : </label>
              <select name="nbJoueurs" id="nbJoueurs">
                <option value="2">2 joueurs</option>
                <option value="3">3 joueurs</option>
                <option value="4">4 joueurs</option>
              </select>
            </div>

            <input id="createBTN" name="submit" type="submit" value="CRÃ‰ER" />
          </form>
        </div>

        <div id="selectGameDiv">
          <table class="game_table">
            <tr>
              <th>ID</th>
              <th>NAME</th>
              <th>PLACE(S) DISPONIBLE(S)</th>
            </tr>
          </table>
        </div>

        <div id="loginDiv">
          <div class="slideshow-container">
              <div id="motoSelector"></div>

              <!-- Next and previous buttons -->
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          <!-- The dots/circles -->
          <div id="dots" style="text-align:center"></div>

          <form id="formLogin" name="login" onsubmit="return false;">
              <input id="pseudoLogin" type="text" name="pseudo" pattern="[a-zA-Z][a-zA-Z0-9]+" placeholder="Pseudo" required />
              <input id="loginBTN" name="submit" type="submit" value="JOUER" />
          </form>
        </div>

    </div>
</div>

<main id="game">
    <div id="players"></div>
    <div id="playground">
        <canvas id="tronCanvas"></canvas>
        <div id="fleches" class="fleches">
            <div class="hautBas">
                <button id="north">^</button>
                <button id="south">^</button>
            </div>
            <div class="droiteGauche">
                <button id="west">^</button>
                <button id="east">^</button>
            </div>
        </div>
    </div>
</main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>
<script src="cordova.js"></script>
<script src="js/index.js"></script>

</html>
